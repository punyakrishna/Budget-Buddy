<div class="layout-container">

      <div class="user-informatiom">
        <span>dedeodke</span>
        <span>Track It</span>
      </div>
      <div>
        <div
          class="nav-container"
          *ngFor="let menu of navigationList"
          [class.is-active-menu]="isActive(menu.path)"
          (click)="handleNavigation(menu.path)"
        >
          <mat-icon
            class="nav-icon"
            [class.is-active-nav-icon]="isActive(menu.path)"
            >{{ menu.icon }}</mat-icon
          >
          <a

            [class.is-active-nav-name]="isActive(menu.path)"
            >{{ menu.navName }}</a
          >
        </div>
      </div>
    </div>

    <div class="user-informatiom">

      <span>dedeodke</span>

    </div>
  </div>
